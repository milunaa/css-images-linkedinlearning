<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern image markup</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <main class="container">
      <figure class="card">
        <div class="radio-box">
          <img src="passaro2.jpg" alt="a bird"
          class="the-image"
          width="1200"
          height="1800"
          loading="lazy">
        </div>

        <figcaption>
          <h1>Gouldian Finch</h1>
          <p>This bird means business!</p>
        </figcaption>
      </figure>

      <figure class="card">
        <div class="radio-box">
          <img src="macaco1.jpg" 
          alt="a monkey"
          class="the-image"
          width="1800"
          height="1010"
          loading="lazy">
        </div>

        <figcaption>
          <h1>Monkey</h1>
          <p>Monkey has questions.</p>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
